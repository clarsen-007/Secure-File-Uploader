{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Login (v{{ version }})</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <div class="mb-3">
        <label for="fname" class="form-label">Username</label>
        <input id="fname" name="fname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="pname" class="form-label">Password</label>
        <input id="pname" name="pname" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <hr>
  </div>
</div>
{% endblock %}
